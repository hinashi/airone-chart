name: release
on:
  push:
    branches: 
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: .
          dependencies: mysql-innodbcluster,https://mysql.github.io/mysql-operator/;elasticsearch,https://helm.elastic.co;rabbitmq,https://charts.bitnami.com/bitnami
