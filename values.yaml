# Default values for airone.
# This is a YAML-formatted file.

image:
  repository: ghcr.io/hinashi/airone
  tag: latest
  pullPolicy: Always

imagePullSecrets:
- name: docker-secret

gunicorn:
  replicas: 1

celery:
  replicas: 1

activeHost: airone.local

tls:
  enabled: false
  secretName: airone-example-tls

rollout:
  enabled: false
  previewHost: airone-preview.local

ingress:
  enabled: false

airone:
  existingSecret: ""
  database: airone
  index: airone
  secretKey: ""
  debug: ""
  fileStorePath: ""
  title: ""
  subtitle: ""
  noteDesc: ""
  noteLink: ""
  ssoDesc: ""
  extensions: []
  ldap:
    enabled: false
    server: ""
    filter: ""
  sso:
    enabled: false
    url: ""
    privateKey: ""
    publicCert: ""
    displayName: ""
    contactName: ""
    contactEmail: ""
    provider: ""
    entityId: ""
    loginUrl: ""
    x509Cert: ""
    userId: ""
  email:
    enabled: false
    host: ""
    port: ""
    user: ""
    password: ""
    useTls: ""
    from: ""
    to: ""
  datadog:
    enable: false
    tag: ""

externalMySQLMaster:
externalMySQLSlave:
externalMySQLMasterSecret:
  {}
externalMySQLSlaveSecret:
  {}

mysql:
  enabled: true
  serverVersion: 8.0.27
  credentials:
    root:
      user: airone
      password: password
      host: "%"
  serverInstances: 1
  routerInstances: 1
  tls:
    useSelfSigned: true
  datadirVolumeClaimTemplate:
    resources:
      requests:
        storage: 30Gi

externalElasticsearch:
externalElasticsearchSecret:
  {}

elasticsearch:
  enabled: true
  imageTag: 7.17.3
  secret:
    enabled: true
    password: password
  minimumMasterNodes: 1
  replicas: 1
  # esConfig:
  #   elasticsearch.yml: |
  #     xpack.security.enabled: true
  # volumeClaimTemplate:
  #   storageClassName: efs-sc

externalRabbitmq:
externalRabbitmqSecret:
  {}

rabbitmq:
  enabled: true
  image:
    tag: 3.8.19-debian-10-r30
  auth:
    username: airone
    password: password
  replicaCount: 1
  # persistence:
  #   storageClass: efs-sc
