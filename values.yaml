# Default values for airone.
# This is a YAML-formatted file.

image:
  repository: ghcr.io/hinashi/airone
  tag: latest
  pullPolicy: Always

imagePullSecrets:
- name: docker-secret

gunicorn:
  replicas: 1

celery:
  replicas: 1

tls:
  enabled: false
  secretName: airone-example-tls

rollout:
  enabled: false
  previewHost: airone-preview.local

airone:
  database: airone
  sessionCookieSecure: "false"

ingress:
  enabled: false

externalMySQL:
externalMySQLSecret:
  {}

mysql:
  enabled: true
  serverVersion: 8.0.27
  credentials:
    root:
      user: airone
      password: password
      host: "%"
  serverInstances: 1
  routerInstances: 1
  tls:
    useSelfSigned: true
  datadirVolumeClaimTemplate:
    resources:
      requests:
        storage: 30Gi

elasticsearch:
  enabled: true
  imageTag: 7.17.3
  minimumMasterNodes: 1
  replicas: 1
  # volumeClaimTemplate:
  #   storageClassName: efs-sc

rabbitmq:
  enabled: true
  image:
    tag: 3.8.19-debian-10-r30
  auth:
    username: airone
    password: password
  # persistence:
  #   storageClass: efs-sc
  replicaCount: 1
